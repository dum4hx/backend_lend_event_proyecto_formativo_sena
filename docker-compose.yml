services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongo:
    image: mongo:7.0
    container_name: lend_event_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-secret}
      MONGO_INITDB_DATABASE: lend_event
    volumes:
      - mongo_data:/data/db
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Node.js API Backend
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lend_event_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-secret}@mongo:27017/lend_event?authSource=admin
      CORS_ORIGIN: https://app.test.local
      JWT_ISSUER: lend-event-api
      JWT_AUDIENCE: lend-event-client
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    volumes:
      - ./keys:/app/keys:ro
      - api_logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend_network
    expose:
      - "8080"

  # ============================================
  # Nginx Reverse Proxy with SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: lend_event_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  mongo_data:
  api_logs:
